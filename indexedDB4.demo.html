<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>创建对象仓库</title>
</head>
<body>
  <input type="button" value="更新数据库" onclick="createObjectStore()">
<script>
  window.indexedDB = window.indexedDB || window.webkitIndexedDB || window.mozIndexedDB || window.msIndexedDB;
  window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
  window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange;
  window.IDBCursor = window.IDBCursor || window.webkitIDBCursor || window.msIDBCursor;

  var myDB = {
    name: 'helloindexDB',
    version: 8,
    db: null
  };

  function openDB(name, version) {
    var version = version || 1;
    var request = window.indexedDB.open(name, version);
    request.onsuccess = function(e) {
      myDB.db = e.target.result;
      alert('数据库链接成功');
    };
    request.onerror = function() {
      alert('链接数据库失败');
    };
    request.onupgradeneeded = function(e) {
      var db = e.target.result;
      if(!db.objectStoreNames.contains('students')) {
        var store = db.createObjectStore('students', {keyPath: 'id'});
        store.createIndex('nameIndex', 'name', {unique: true});
        store.createIndex('ageIndex', 'age', {unique: false});
      }
    }
  }

  var students = [
    {
      id: 101,
      name: 'aa',
      age: 10
    },
    {
      id: 102,
      name: 'bb',
      age: 11
    },
    {
      id: 103,
      name: 'cc',
      age: 15
    },
    {
      id: 104,
      name: 'tt',
      age: 18
    },
    {
      id: 105,
      name: 'gg',
      age: 20
    }
  ];

  function addData(db, storeName) {
    var transaction = db.transaction(storeName, 'readwrite');
    var store = transaction.objectStore(storeName);
    for(var i = 0; i<students.length; i++) {
      store.add(students[i]);
    };
  }

  openDB(myDB.name, myDB.version);
  setTimeout(function() {
    addData(myDB.db, 'students');
  }, 1000);

  // name
  function getDataByIndexName(db, storeName) {
    var transaction = db.transaction(storeName);
    var store = transaction.objectStore(storeName);
    var index = store.index('nameIndex');
    index.get('aa').onsuccess = function(e) {
      var student = e.target.result;
      console.log(student.name + '--' + student.age + '--' + student.id);
    }
  }

  setTimeout(function() {
    getDataByIndexName(myDB.db, 'students');
  }, 1000);

  // age
  function getDataByIndexAge(db, storeName) {
    var transaction = db.transaction(storeName);
    var store = transaction.objectStore(storeName);
    var index = store.index('ageIndex');
    index.get(11).onsuccess = function(e) {
      var student = e.target.result;
      console.log('姓名' + student.name + '-年龄：' + student.age);
    }
  }

  setTimeout(function() {
    getDataByIndexAge(myDB.db, 'students');
  }, 1000);

  // 游标
  function fetchStoreByCursor(db, storeName) {
    var transaction = db.transaction(storeName);
    var store = transaction.objectStore(storeName);
    var request = store.openCursor();
    request.onsuccess = function(e) {
      var cursor = e.target.result;
      if(cursor) {
        // console.log(cursor.key);
        var currentStudent = cursor.value;
        // console.log(currentStudent.name);
        cursor.continue();
      }
    }
  }

  setTimeout(function() {
    fetchStoreByCursor(myDB.db, 'students');
  }, 1000);

  // index与游标配合
  function getData(db, storeName) {
    var transaction = db.transaction(storeName);
    var store = transaction.objectStore(storeName);
    var index = store.index('ageIndex');
    var request = index.openCursor(IDBKeyRange.only(11));
    request.onsuccess = function(e) {
      var cursor = e.target.result;
      if(cursor) {
        var student = cursor.value;
        console.log(student.id);
        cursor.continue();
      }
    }
  }

  setTimeout(function() {
    getData(myDB.db, 'students');
  }, 1000);

  // openCursor范围
  function getDataRange(db, storeName) {
    var transaction = db.transaction(storeName);
    var store = transaction.objectStore(storeName);
    var index = store.index('nameIndex');
    // IDBKeyRange.only(value);只获取指定数据
    // IDBKeyRange.lowerBound(value, isOpen);获取最小是value，第二个参数用来表示是否表示value本身
    // IDBKeyRange.upperBound(value, isOpen);
    // IDBKeyRange.bound(value1, value2, isOpen1, isOpen2);
    var request = index.openCursor(IDBKeyRange.bound('b', 'z', false, true));
    request.onsuccess = function(e) {
      var cursor = e.target.result;
      if(cursor) {
        var student = cursor.value;
        console.log(student.id);
        cursor.continue();
      }
    }
  }

  setTimeout(function() {
    getDataRange(myDB.db, 'students');
  }, 1000);
</script>
</body>
</html>
