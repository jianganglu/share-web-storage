<!DOCTYPE html>
<html manifest="example.appcache">
<head>
  <meta charset="UTF-8">
  <title>Application Cache</title>
  <link rel="stylesheet" href="manifest.demo.css">
</head>
<body>
  
  <script>
    caches.delete('c1');
    caches.delete('c2');
    Promise.all([
     caches.open('c1').then(function(cache) {
      return cache.put('/hehe', new Response('aaa', { status: 200 }));
     }),
     caches.open('c2').then(function(cache) {
      return cache.put('/hehe', new Response('bbb', { status: 200 }));
     })
    ]).then(function() {
     return caches.match('/hehe');
    }).then(function(response) {
     return response.text();
    }).then(function(body) {
     console.log(body);
    });
  </script>
</body>
</html>
